<div class="tag-block">
    <div class="tag-block__result" ng-click="focus()">
        <selected-tags model="model"></selected-tags>

        <input pu-elastic-input focus-input="focus" ng-model="inputTag" ng-keypress="addInputTag($event)" class="result__input" type="text">
    </div>

    <div class="tag-block__list">
        <live-result-list autocompleted-list="autocompletedList"></live-result-list>
    </div>

</div>
